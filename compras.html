<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        h2 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Adicionar Itens à Lista de Compras</h2>
    <label for="item">Item:</label>
    <input type="text" id="item" placeholder="Nome do item">

    <label for="price">Preço:</label>
    <input type="number" id="price" placeholder="Preço do item">

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" placeholder="Quantidade">

    <button onclick="addToList()">Adicionar à Lista</button>
    <button onclick="generateImage()">Finalizar Minha Lista</button>

    <div id="output"></div>

    <script>
        let items = [];

        function addToList() {
            const item = document.getElementById("item").value;
            const price = parseFloat(document.getElementById("price").value);
            const quantity = parseInt(document.getElementById("quantity").value);

            if (item && !isNaN(price) && !isNaN(quantity)) {
                items.push({ item, price, quantity });
                updateList();
            }
        }

        function updateList() {
            const output = document.getElementById("output");
            output.innerHTML = "<h3>Lista de Compras:</h3>";
            let total = 0;
            items.forEach(item => {
                total += item.price * item.quantity;
                output.innerHTML += `<p>${item.quantity}x ${item.item} - R$ ${(item.price * item.quantity).toFixed(2)}</p>`;
            });
            output.innerHTML += `<h4>Total Estimado: R$ ${total.toFixed(2)}</h4>`;
        }

        function generateImage() {
            const outputDiv = document.getElementById("output");
            html2canvas(outputDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'lista-de-compras.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
